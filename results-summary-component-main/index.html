<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="result">
            <h4>Your Result</h4>
            <div class="circle">
                <div class="score"><p>76</p></div>
                <div class="of"><p>of 100</p></div>
            </div>
            <h3>Great</h3>
            <p class="res">You scored higher than 65% of the people who have taken these tests.</p>
            
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="summary1">
                <div class="sum-svg"><img src="./assets/images/icon-reaction.svg" alt="img"></div>
                <div class="sum-reac"><p>Reaction</p></div>
                <div class="sumscore"><p>80/100</p></div>
            </div>
            <div class="summary2">
                <div class="sum-svg"><img src="./assets/images/icon-memory.svg" alt="img"></div>
                <div class="sum-reac"  id="1"><p>Memory</p></div>
                <div class="sumscore"><p>92/100</p></div>
            </div>
            <div class="summary3">
                <div class="sum-svg"><img src="./assets/images/icon-verbal.svg" alt="img"></div>
                <div class="sum-reac"><p>Verbal</p></div>
                <div class="sumscore"><p>61/100</p></div>
            </div>
            <div class="summary4">
                <div class="sum-svg"><img src="./assets/images/icon-visual.svg" alt="img"></div>
                <div class="sum-reac"><p>Visual</p></div>
                <div class="sumscore"><p>72/100</p></div>
            </div>                              
            <button>Continue</button>            
        </div>
    </div>
</body>
</html>
